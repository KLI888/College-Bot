<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/languages/python.min.js"></script>
      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
      </head>
      
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">ChatMate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/historyPage">History <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <a href="/loginPage" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>

          {% else %}
          <a href="/loginPage" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>

          {% endif %}

        </div>
    </nav>

    <div class="container mt-5">
        <h1 style="color:white">ChatMate Bot</h1>

        <div class="chat-box mt-3">
            {% if user_input %}

            <div class="mt-3", "p-3", "rounded">
                    <img src="/static/images/user.png" class="user-icon"><p>{{user_input}}</p>
            </div>
            <div class="mt-3", "p-3", "rounded">
                <img src="/static/images/bot.jpg" class="user-icon"><p>{{bot_response}}</p>
            </div>
            {% endif %}
            
        </div>          
        <form method="POST" action="{% url 'chat_view' %}">
          {% csrf_token %}
          <div class="form-group mt-3">
            <textarea class="form-control" type="text" name="user_input" id="user_input" rows="3"
              placeholder="Type your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="send-btn">Send</button>
        </form>
      </div>
</body>
</html>
